<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            background-image: url('background.jpg'); /* URL to your background image */
            background-size: cover; /* Cover the entire page */
            background-attachment: fixed; /* Make the background fixed */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent the background from repeating */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .welcome-text {
            font-size: 72px; /* Adjust the size as needed */
            font-weight: bold;
            text-decoration: underline;
            text-align: center; /* Center align the text */
            margin-top: 20%; /* Adjust the top margin to center vertically */
        }
        .help-text {
            font-size: 24px; /* Adjust the size as needed */
            text-align: center; /* Center align the text */
            margin-top: 20px; /* Adjust the top margin to space it from the welcome text */
        }
        .box-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows boxes to wrap to the next line if needed */
            margin-top: 20px; /* Adjust the top margin to space it from the help text */
        }
        .box {
            width: 150px;
            height: 100px;
            background-color: lightblue; /* Change the color to light blue */
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            text-align: center;
        }
        .box a {
            color: inherit; /* Inherit text color */
            text-decoration: none; /* Remove underline from links */
        }
        .blue-line {
            height: 15px; /* Adjust the height to make the line moderately thicker */
            background-color: blue; /* Set the color of the line */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            align-items: center; /* Center items vertically */
            padding: 5px 10px; /* Add padding for better spacing */
        }
        .blue-line .home-search {
            display: flex;
            align-items: center; /* Center items vertically */
            flex-wrap: wrap; /* Allow items to wrap if needed */
        }
        .nav-item {
            color: white; /* Set text color to white */
            font-size: 18px; /* Set font size */
            margin-right: 20px; /* Space between text items */
            position: relative;
        }
        .nav-item a {
            color: inherit; /* Inherit text color */
            text-decoration: none; /* Remove underline from links */
        }
        .nav-item.active::after {
            content: ''; /* Empty content for the pseudo-element */
            position: absolute;
            bottom: -5px; /* Position it below the text */
            left: 0;
            width: 100%;
            height: 3px;
            background-color: yellow; /* Yellow line color */
        }
        .search-bar {
            display: flex;
            align-items: center; /* Center items vertically */
            background-color: white; /* Set background color to white */
            padding: 3px; /* Padding for better spacing */
            border-radius: 3px; /* Rounded corners */
            margin-right: 20px; /* Space between search bar and next item */
        }
        .search-bar input {
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            padding: 3px; /* Padding for input */
            margin-right: 3px; /* Space between input and icon */
            font-size: 14px; /* Set font size */
        }
        .search-bar img {
            width: 16px; /* Set icon width */
            height: 16px; /* Set icon height */
        }
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .loading-screen.active {
            display: flex;
        }
    </style>
    <script>
        function showLoadingScreen() {
            document.querySelector('.loading-screen').classList.add('active');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000); // Adjust the delay time as needed
        }
    </script>
</head>
<body>

        <div>Loading...</div>
    </div>

            <div class="search-bar">

            </div>
            <div class="nav-item"><a href="members.html">Members</a></div>
            <div class="nav-item"><a href="group.html">Group</a></div>
            <div class="nav-item"><a href="link.html">Link</a></div>
            <div class="nav-item"><a href="help.html">Help</a></div>
            <div class="nav-item"><a href="guide.html">Guide</a></div>
            <div class="nav-item"><a href="tuition.html">Tuition</a></div>
            <div class="nav-item"><a href="polls.html">Polls</a></div>
            <div class="nav-item"><a href="leaders.html">Leaders</a></div>
        </div>
    </div>
    <div class="welcome-text">
        WELCOME TO N95
    </div>
    <div class="help-text">
        What can I help you in?
    </div>

        <div class="box"><a href="gaming.html">Gaming (View Gaming)</a></div>

</body>
</html>
