<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Community</title>
    <style>
        body {
            background-color: white; /* Set background to white */
            margin: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 70px; /* Move the logo further to the right */
            width: 80px; /* Make the logo a bit smaller */
            height: auto;
        }
        .welcome-text {
            position: absolute;
            top: 160px; /* Move text further down */
            left: 70px; /* Align with the logo */
            font-size: 48px; /* Increase font size */
            color: grey; /* Set text color */
            font-weight: normal; /* Ensure text is not bold */
        }
        .buttons-container {
            position: absolute;
            top: 300px; /* Adjust this value to place buttons under the text */
            left: 70px; /* Align with the logo and text */
            display: flex;
            flex-direction: column; /* Arrange buttons in a column */
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px; /* Set button width */
            height: 40px; /* Set button height */
            border: none;
            border-radius: 4px;
            font-size: 16px; /* Set font size */
            font-weight: bold; /* Set font weight */
            cursor: pointer;
            margin: 10px 0; /* Set margin */
            text-decoration: none; /* Remove underline from links */
        }
        .google-button {
            background-color: #4285F4; /* Google Blue */
            color: white; /* Text color */
        }
        .n95-button {
            background-color: #34A853; /* N95 Green */
            color: white; /* Text color */
        }
        .id-button {
            background-color: white; /* No color */
            color: black; /* Text color */
            border: 1px solid #ddd; /* Add border */
        }
        .disclaimer {
            margin-top: 10px; /* Margin above disclaimer */
            width: 400px; /* Set text width to match button */
            font-size: 12px; /* Set font size */
            color: grey; /* Set text color */
            text-align: center; /* Center align text */
        }
        .blue-text {
            color: blue; /* Set link text color to blue */
        }
        .join-now {
            margin-top: 10px; /* Margin above join now text */
            width: 429px; /* Set text width */
            height: 24px; /* Set text height */
            font-size: 16px; /* Increase font size */
            color: grey; /* Set text color */
            text-align: center; /* Center align text */
        }
        .join-now .blue-text {
            color: blue; /* Set join now text color to blue */
            text-decoration: underline; /* Underline join now text */
            cursor: pointer; /* Set cursor to pointer */
        }
        .button-container {
            position: absolute;
            top: 20px; /* Position 20px from the top */
            right: 20px; /* Position 20px from the right */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center align buttons */
        }
        .join-button {
            width: 97.78px; /* Set button width */
            height: 48px; /* Set button height */
            background-color: blue; /* Set background color */
            color: white; /* Set text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Set font size */
            font-weight: bold; /* Set font weight */
            cursor: pointer; /* Pointer cursor */
            text-align: center; /* Center align text */
            line-height: 48px; /* Center text vertically */
            margin-right: 10px; /* Space between buttons */
        }
        .signin-button {
            width: 97.78px; /* Set button width */
            height: 48px; /* Set button height */
            background-color: transparent; /* Transparent background */
            color: black; /* Set text color */
            border: 2px solid lightblue; /* Light blue border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Set font size */
            font-weight: bold; /* Set font weight */
            cursor: pointer; /* Pointer cursor */
            text-align: center; /* Center align text */
            line-height: 48px; /* Center text vertically */
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="welcome-text">
        Welcome to your<br>
        Professional Community
    </div>
    <div class="buttons-container">
        <a href="google-signin.html" class="button google-button">Continue with Google</a>
        <a href="n95-signin.html" class="button n95-button">Continue with N95</a>
        <a href="signup-id-page.html" class="button id-button">Sign up with ID</a>
        <div class="disclaimer">
            By clicking Continue to join or sign in, you agree to N95â€™s <span class="blue-text">User Agreement</span>, <span class="blue-text">Privacy Policy</span>, and <span class="blue-text">Cookie Policy</span>.
        </div>
        <div class="join-now">
            New to N95? <a href="signup.html" class="blue-text">Join Now</a>
        </div>
    </div>
    <!-- New Join and Sign-in buttons -->
    <div class="button-container">
        <a href="signup.html" class="join-button">Join</a>
        <a href="signin.html" class="signin-button">Sign in</a>
    </div>
</body>
</html>
